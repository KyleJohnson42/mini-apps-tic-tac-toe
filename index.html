<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Tic-Tac-Toe!</h1>
    <div id='board' class='board'>
      <div class='row one'>
        <div id='00' class='space'></div>
        <div id='01' class='space'></div>
        <div id='02' class='space'></div>
      </div>
      <div class='row two'>
        <div id='10' class='space'></div>
        <div id='11' class='space'></div>
        <div id='12' class='space'></div>
      </div>
      <div class='row three'>
        <div id='20' class='space'></div>
        <div id='21' class='space'></div>
        <div id='22' class='space'></div>
      </div>
    </div>
    <br />
    <button id='reset'>Reset!</button>
    <h2 id='winner'></h2>
    <script src='app.js'></script>
  </body>
</html>
